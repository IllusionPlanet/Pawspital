{% extends "base_auth.html" %}

{% block content %}
<div class="column is-4 is-offset-4" style="background-color: transparent; height: 80%; margin-top:70px">
    <h3 class="title">Sign Up</h3>
    <div class="box" style="background: transparent">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>
            <div class="field">
              <div class="control">
                <label class="radio">
                  <input type="radio" name="role" value="doctor">
                  I'm a doctor
                </label>
                <label class="radio">
                  <input type="radio" name="role" value="client">
                  I'm a client
                </label>
              </div>
            </div>

            <div class="field">
                <a href="{{ url_for('auth.login') }}" style="color: white">Login</a>
                <a href="{{ url_for('main.index') }}" style="float: right; color: white">Home</a>
            </div>

            <button class="button is-block is-info is-large is-fullwidth" style="background: #D2B48C">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
