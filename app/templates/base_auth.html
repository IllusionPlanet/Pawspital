<!DOCTYPE HTML>
<html lang="en">
<html>
<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="pragma" content="no-cache">
<title>Pawspital</title>
<link rel="stylesheet" type="text/css" href="/static/css/content.css">
<link rel="stylesheet" type="text/css" href="/static/css/font.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
<script src="/static/js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="cont_group">
            <div class="content">
              <h1>Choose Account Type</h1>
              <div class="block01">
                  <ul>
                    <li>
                      <a href="#none" id="Doctor">
                        <div class="img">
                          <img src="/static/img/img_doctor.png">
                        </div>
                        <span>Doctor</span>
                      </a>
                      <div class="txt doctor">
                        <p>Hello Doctor!</p>
                        <p>Plase fill out the form below to get started</p>
                      </div>
                      <div class="txt title">
                        <p>Hello there!</p>
                        <p>Please choose between docotor and patient</p>
                      </div>
                    </li>
                    <li>
                      <a href="#none" id="user">
                        <div class="img">
                          <img src="/static/img/img_user.png">
                        </div>
                        <span>Patient</span>
                      </a>
                      <div class="txt user">
                        <p>Hello Patient!</p>
                        <p>Plase fill out the form below to get started</p>
                      </div>
                    </li>
                  </ul>
              </div>
              <div class="block02">
                {% block content %} {% endblock %}
              </div>
            </div>
          </div>
      </div>

</body>
</html>
